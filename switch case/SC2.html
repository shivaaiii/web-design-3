<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var fruits = prompt("enter your chooed fruit:");
      switch (fruits) {
        case "banana":
          alert("The Calories per unit of banana are equal to 90 kal. ");
          break;
        case "apple":
          alert("The Calories per unit of apple are equal to 60 kal. ");
          break;
        case "orange":
          alert("The Calories per unit of orange are equal to 75 kal. ");
          break;
        case "blueberry":
          alert("The Calories per unit of blueberry are equal to 10 kal. ");
          break;
        default:
          alert(
            "please choose from these fruits: banana, apple, orange, blueberry"
          );
      }
    </script>
  </body>
</html>
