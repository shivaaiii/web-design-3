<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = Number(prompt("ارتفاع مثلث را وارد کنید:"));
      y = Number(prompt("قاعده مثلث را وارد کنید:"));

      function masahat(x, y) {
        return (x * y) / 2;
      }
      var z = masahat(x, y);
      alert("مساحت مثلث برابر است با " + z);
    </script>
  </body>
