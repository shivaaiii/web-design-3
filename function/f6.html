<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = Number(prompt("enter your salary"));
      function tax(x) {
        return x - x * 0.3;
      }
      alert("Your salary will be: " + tax(x));
    </script>
  </body>
</html>
