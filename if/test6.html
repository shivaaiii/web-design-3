<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = Number(prompt("لطفا هفته بارداری خود را وارد کنید:"));
      if (x >= 1 && x <= 4) {
        alert("شما در ماه اول بارداری هستین");
      } else if (x >= 5 && x <= 8) {
        alert("شما در ماه دوم بارداری هستین");
      } else if (x >= 9 && x <= 12) {
        alert("شما در ماه سوم بارداری هستین");
      } else if (x >= 13 && x <= 16) {
        alert("شما در ماه چهارم بارداری هستین");
      } else if (x >= 17 && x <= 20) {
        alert("شما در ماه پنجم بارداری هستین");
      } else if (x <= 21 && x <= 24) {
        alert("شما در ماه ششم بارداری هستین");
      } else if (x >= 25 && x <= 28) {
        alert("شما در ماه هفتم بارداری هستین");
      } else if (x >= 29 && x <= 32) {
        alert("شما در ماه هشتم بارداری هستین");
      } else if (x <= 33 && x <= 36) {
        alert("شما در ماه نهم بارداری هستین");
      } else {
        alert("شما باید زایمان کرده باشید!!!");
      }
    </script>
  </body>
</html>
