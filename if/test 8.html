<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = Number(prompt("please enter your exam's mark:"));
      if (x <= 20 && x > 17) {
        alert("You get A+");
      } else if (x <= 17 && x > 15) {
        alert("You get A");
      } else if (x <= 15 && x > 13) {
        alert("You get B");
      } else if (x <= 13 && x > 10) {
        alert("You get C");
      } else if (x <= 10 && x > 0) {
        alert("you are faild!");
      } else {
        alert("you should enter correct number!");
      }
    </script>
  </body>
</html>
