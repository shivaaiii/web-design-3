<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = Number(prompt("enter the number:"));
      if (x % 5 == 0) {
        alert("Hobe");
      } else if (!x % 5 == 0) {
        alert(x + 1);
      } else if ((x + 1) % 5 == 0) {
        alert("Hobe");
      }
    </script>
  </body>
</html>
